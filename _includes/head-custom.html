<link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/{{ stylesheet }}.css?v=' | append: site.github.build_revision | relative_url }}">
  {% endfor %}
{% endif %}
